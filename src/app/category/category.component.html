<app-header></app-header>
<div class="category">
    <h1>
        Product Category
    </h1>
        <table>
            <tr>
                <th>
                    <h2>Category</h2>
                </th>
            </tr>
            <ng-container *ngFor="let cat of category">
            <tr>
                <td>
                    <h2>{{cat.category}}</h2>
                </td>
            </tr>
        </ng-container> 
    </table>
</div>
