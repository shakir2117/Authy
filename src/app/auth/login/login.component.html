<app-header></app-header>
<form [formGroup]="loginform" novalidate class="loginform">
    <div class="col">
        <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Username
                </mat-label>
                <input type="username" #username matInput formControlName="username" placeholder="xyz">
                <mat-error *ngIf="loginform.controls['username'].hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>

        </div>
        <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" #password matInput formControlName="password">
                <mat-error *ngIf="loginform.controls['password'].hasError('required')">
                    password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <span class="buttons">
        <button type="submit" mat-raised-button color="primary" (click)="login(loginform.value)">Login</button>
    </span>
</form>
