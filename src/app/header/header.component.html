<p>
  <mat-toolbar color="primary">
    <span>AUTHYðŸ˜Ž</span>
    <span class="spacer"></span>
    <span class="nav">
      <ng-container *ngIf="(login==true)">
        <button mat-raised-button routerLink="/home" *ngIf="role!='user'">
          <mat-icon>home</mat-icon>Home</button>
        <button mat-raised-button routerLink="/category" *ngIf="role!='user'">
          <mat-icon>horizontal_split</mat-icon>
          Category</button>
        <button mat-raised-button routerLink="/product" *ngIf="role!='user'">
          <mat-icon>list</mat-icon>
          Product</button>
        <button mat-button>
          <mat-icon>account_circle</mat-icon>
          <p class="user">
            {{username}}
          </p>
          <p class="user">
            {{role}}
          </p>
        </button>
      </ng-container>
    </span>

    <span>
      <ng-container *ngIf="login==false">
        <button mat-icon-button routerLink="/login">
          <mat-icon>login</mat-icon>
        </button>
        <button mat-icon-button routerLink="/register">
          <mat-icon>add</mat-icon></button>
      </ng-container>
      <ng-container *ngIf="login==true">
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon></button>
      </ng-container>
    </span>
  </mat-toolbar>
</p>
